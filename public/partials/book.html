<div class="book-container" ng-controller="BookCtrl as Book">
	<div class="row book-row">
		<div class="col-md-3 col-lg-3 side-info" >
			<div class="col-xs-12 col-md-12 book-detail">
			    <a href="#" class="thumbnail">
			      <img src="{{Book.book.imgUrl}}" >
			    </a>
			    <div class="caption">
			        <h3>{{Book.book.name}}</h3>
			        <p>{{Book.book.author}}</p>
			        <p>{{Book.book.publisher}}</p>
			        <p>{{Book.book.category}}</p>
			    	<input type="number" ng-model="paging">
			    </div>
			 </div>
		</div>
		<div class="col-md-8" >
			<div class="list-group discussions" >
			  <a href="#" class="list-group-item" ng-repeat="discuss in Book.discussions" ng-if="discuss.page.at < 35">
			  	<span class="glyphicon glyphicon-thumbs-up"> </span>
			  	<span class="glyphicon glyphicon-thumbs-down">  </span>
			  	<h5 style="display:inline-block;">{{discuss.title}}</h5>
			  	<span class="comments pull-right">
			  		<span class="glyphicon glyphicon-comment"></span> {{discuss.comments.count}}
			  	</span>

			  </a>

			</div>
		</div>
	</div>	
</div>
