<div class="banner">
  <div class="login-block">
    <h1>Reader Register</h1>
    <span ng-show="error" class="logreg-error">{{ error.message }}</span>
    <form ng-submit="register()" style="margin-top:30px;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" id="username" ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" id="password" ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
